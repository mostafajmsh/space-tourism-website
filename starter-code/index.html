<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Css/style.css">
  <title>Frontend Mentor | Space tourism website</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="icon-sec">
        <img class="icon-img" src="../starter-code/assets/shared/logo.svg" alt="">
      </div>
      <div class="menu-bar">
        <div class="mid-line"></div>
        <a id="home" href="index.html" class="menu-but">
          <span class="num">00</span>
          <span>HOME</span>

        </a>
        <a id="destination" href="destination-moon.html" class="menu-but">
          <span class="num">01</span>
          <span>DESTINATION</span>
        </a>
        <a id="crew" href="crew-commander.html" class="menu-but">
          <span class="num">02</span>
          <span>CREW</span>
        </a>
        <a id="technology" href="technology-vehicle.html" class="menu-but">
          <span class="num">03</span>
          <span>TECHNOLOGY</span>
        </a>
      </div>
      <div class="burger">
        <button class="burger-btn">
          <img src="assets/shared/icon-hamburger.svg" alt="" class="burger-icon">
        </button>
      </div>
    </header>
    <main>
      <div class="text">
        <p id="home" class="f-text">
          SO, YOU WANT TO TRAVEL TO
        </p>
        <p class="title">
          SPACE
        </p>
        <p class="l-text">
          Let’s face it; if you want to go to space, you might as well genuinely go to
          outer space and not hover kind of on the edge of it. Well sit back, and relax
          because we’ll give you a truly out of this world experience!
        </p>
      </div>
      <div class="btn-sec">
        <button class="main-btn">
          EXPLORE
        </button>

      </div>
    </main>
  </div>
  <script src="./Js/script.js"></script>
</body>

</html>
