<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Css/style.css">
  <link rel="stylesheet" href="./Css/moon.css">

  <title>Frontend Mentor | Space tourism website</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="icon-sec">
        <img class="icon-img" src="../starter-code/assets/shared/logo.svg" alt="">
      </div>
      <div class="menu-bar">
        <div class="mid-line"></div>
        <a id="home" href="index.html" class="menu-but">
          <span class="num">00</span>
          <span>HOME</span>

        </a>
        <a id="destination" href="destination-moon.html" class="menu-but">
          <span class="num">01</span>
          <span>DESTINATION</span>
        </a>
        <a id="crew" href="crew-commander.html" class="menu-but">
          <span class="num">02</span>
          <span>CREW</span>
        </a>
        <a id="technology" href="technology-vehicle.html" class="menu-but">
          <span class="num">03</span>
          <span>TECHNOLOGY</span>
        </a>
      </div>
      <div class="burger">
        <button class="burger-btn">
          <img src="assets/shared/icon-hamburger.svg" alt="" class="burger-icon">
        </button>
      </div>
    </header>
    <div class="d-text">
      <span class="f-num">01 </span>
      <span id="destination" class="f-text">
        PICK YOUR DESTINATION
      </span>
    </div>
    <main>
      <div class="img">
        <img class="main-img" alt="">
      </div>
      <div class="exp">
        <div class="l-menu">
          <button class="items" id="Moon">
            MOON
          </button>
          <button class="items" id="Mars">
            MARS
          </button>
          <button class="items" id="Europa">
            EUROPA
          </button>
          <button class="items" id="Titan">
            TITAN
          </button>
        </div>
        <div class="text">
          <p class="title">
            <!-- MOON -->
          </p>
          <p class="l-text">
            <!-- See our planet as you’ve never seen it before. A perfect relaxing trip away to help
            regain perspective and come back refreshed. While you’re there, take in some history
            by visiting the Luna 2 and Apollo 11 landing sites. -->
          </p>
        </div>
        <div class="distance">
          <div class="avg">
            <p class="di-text">
              AVG. DISTANCE
            </p>
            <p class="di-km">
              <!-- 384,400 km -->
            </p>
          </div>
          <div class="est">
            <p class="di-text">
              EST. TRAVEL TIME
            </p>
            <p class="di-val">
              <!-- 3 days -->
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="./Js/destinations.js" type="module"></script>
</body>

</html>
